<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="examples.css">
  <title>Demo</title>
</head>

<body>
  <h1>Shape.js</h1>

  <!-- <h2>Testing</h2>
  <canvas id="testing-canvas"></canvas> -->

  <h2>Create simple shapes</h2>
  <canvas id="shapes-canvas" width="1000" height="500"></canvas>

  <hr>

  <h2>Generate random circles</h2>
  <canvas id="random-circle-canvas" width="1000" height="500"></canvas>

  <hr>

  <h2>...And rectangles</h2>
  <canvas id="random-rectangle-canvas" width="1000" height="500"></canvas>

  <hr>

  <h2>Bouncing circle</h2>
  <canvas id="animated-circle-canvas" width="1000" height="500"></canvas>

  <hr>

  <h2>Generate random bouncing circles</h2>
  <canvas id="circles-animated-canvas" width="1000" height="500"></canvas>

  <hr>

  <h2>Add interactivity</h2>
  <canvas id="circles-interactive-canvas" width="1000" height="500"></canvas>

  <hr>

  <h2>...With motion!</h2>
  <canvas id="circles-interactive-animated-canvas" width="1000" height="500"></canvas>

  <hr>

  <h2>...More interactivity</h2>
  <canvas id="rectangles-interactive-canvas" width="1000" height="500"></canvas>

  <script type="text/javascript" src="Shape.js"></script>
  <script type="text/javascript" src="examples.js"></script>
</body>

</html>
